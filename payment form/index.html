<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  
     <title>payment fourm</title>
   <link rel="stylesheet" href="styles.css">
</head>
 <body>
    <div class="wrapper">
        <h2>payment form</h2>
        <form action="" method="post">
            <h4>account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="full name"required
                    class="name">
                    <i class="fa-solid fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="name on card"required
                    class="name">
                    <i class="fa-solid fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="email address"required
                    class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="address"required
                    class="name">
                    <i class="fa-solid fa-location-dot icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="city"required
                    class="name">
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <h4>date of birth</h4>
                    <input type="text" placeholder="DD" required class="dob">
                    <input type="text" placeholder="MM" required class="dob">
                    <input type="text" placeholder="YYY" required class="dob">
                </div>
                <div class="input_box">
                    <h4>gender</h4>
                    <input type="radio" name="gender" class="radio" id="b1"
                    checked>
                    <label for="b1">male</label>
                    <input type="radio" name="gender" class="radio" id="b2"
                    checked>
                    <label for="b2">female</label>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <h4>payment details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1"
                    checked>
                    <label for="bc1">
                        <span>
                            <i class="fab fa-cc-visa">
                                credit card
                            </i>
                        </span>
                    </label>
                    <input type="radio" name="pay" class="radio" id="bc2"
                    checked>
                    <label for="bc2">
                        <span>
                            <i class="fab fa-cc-paypal">
                                paypal
                            </i>
                        </span>
                    </label>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" class="name"
                    placeholder="card number 1111-2222-3333-4444"
                    required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" name="" class="name"
                    placeholder="card CVC 555" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <div class="input_box">
                        <input type="number" placeholder="exp month"
                        required class="name">
                        <i class="fa fa-calendar-alt icon"
                        aria-hidden="true"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="number" placeholder="exp year" required class="name">
                    <i class="fa fa-calendar-alt icon"></i>
                </div>
            </div>
            <div class="input_box">
                <input type="number" placeholder="enter amount" required class="name">
                <i class="fa-solid fa-money-bill icon" aria-hidden="true"></i>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <button type="submit">pay now</button>
                </div>
            </div>
        </form>
    </div>



    
</body>
</html>
